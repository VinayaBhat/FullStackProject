        .marqueeEffect {
            background: #F9DBBD;
            color: #450920;
            overflow: hidden;
            position: relative; 
            font-size:30px;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
            height: 55px;
        }
        
        .marqueeEffect p {
            line-height: 55px;
            text-align: center;
            position: absolute;
            width: 100%;
            height: 100%;
            margin: 0;
            -moz-transform: translateX(50%);
            -webkit-transform: translateX(-52%);
            transform: translateX(52%);
            -moz-animation: marquee 6s linear infinite alternate;
            -webkit-animation: marquee 6s linear infinite alternate;
            animation: marquee 8s linear infinite alternate;
        }
        
        @-moz-keyframes marquee {
            0% {
                -moz-transform: translateX(50%);
            }
            100% {
                -moz-transform: translateX(-50%);
            }
        }
        
        @-webkit-keyframes marquee {
            0% {
                -webkit-transform: translateX(50%);
            }
            100% {
                -webkit-transform: translateX(-50%);
            }
        }
        
        @keyframes marquee {
            0% {
                -moz-transform: translateX(50%);
                -webkit-transform: translateX(50%);
                transform: translateX(50%);
            }
            100% {
                -moz-transform: translateX(-50%);
                -webkit-transform: translateX(-50%);
                transform: translateX(-50%);
            }
        }

        .btn{
